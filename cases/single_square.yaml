name: "Single Square Test"
case_type: "hardcoded_panels_2d"
description: "Simple test case with one unit square in freestream"

freestream:
  velocity: [1.0, 0.0, 0.0]

components:
  - name: "square"
    geometry_file: "../data/geometries/square_unit.json"
    transform:
      translation: [0.0, 0.0, 0.0]
      rotation_deg: 0.0
    boundary_condition:
      type: "wall"

solver:
  type: "constant_source"
  tolerance: 1.0e-10

output:
  directory: "./results/single_square"
  formats: ["vtk", "csv"]
  save_mesh: true
  save_fields: true

visualization:
  enabled: true
  show_mesh: true
  show_normals: true
  contour_resolution: [100, 100]
