name: "Two Squares Test"
case_type: "hardcoded_panels_2d"
description: "Test case with two unit squares at distance in freestream"

freestream:
  velocity: [1.0, 0.0, 0.0]

components:
  - name: "square_left"
    geometry_file: "../data/geometries/square_unit.json"
    transform:
      translation: [-3.0, 0.0, 0.0]
      rotation_deg: 0.0
    boundary_condition:
      type: "wall"

  - name: "square_right"
    geometry_file: "../data/geometries/square_unit.json"
    transform:
      translation: [3.0, 0.0, 0.0]
      rotation_deg: 45.0
    boundary_condition:
      type: "wall"

solver:
  type: "constant_source"
  tolerance: 1.0e-10

output:
  directory: "./results/two_squares"
  formats: ["vtk", "csv"]
  save_mesh: true
  save_fields: true

visualization:
  enabled: true
  show_mesh: true
  show_normals: true
  contour_resolution: [120, 100]
